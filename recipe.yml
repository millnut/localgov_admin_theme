name: Admin Theme
type: LocalGov Drupal
description: Sets up a nice administrative theme and navigation.

install:
  - admin_toolbar
  - admin_toolbar_tools
  - gin
  - gin_login
  - gin_toolbar
  - help
config:
  import:
    admin_toolbar: '*'
    admin_toolbar_tools: '*'
    gin: '*'
    gin_login: '*'
  actions:
    gin.settings:
      simple_config_update:
        classic_toolbar: horizontal
    system.theme:
      simple_config_update:
        admin: gin
